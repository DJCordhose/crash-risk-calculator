<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <title>ML Risk Check</title>
</head>

<body>
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Crash Risk Calculator: Check</h1>
                <p>You can check the risk group of a driver simply by providing three inputs</p>
                <div>
                    <div class="form-group">
                        <label for="speed">Max Speed in MPH</label>
                        <input type="number" min="80" max="200" class="form-control" value="100" id="speed" placeholder="Speed in MPH">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" min="16" max="100" class="form-control" value="48" id="age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="miles">Miles per Year (in thousand)</label>
                        <input type="number" class="form-control" id="miles" placeholder="Miles per Year" value="10">
                    </div>
                    <button id='calc-btn' class="btn btn-primary btn-lg" disabled>Calculate Risk Group</button>
                </div>
                <br>
                <div>
                    <button type="button" class="risk btn btn-success" style="display: none">Low Risk</button>
                    <button type="button" class="risk btn btn-danger" style="display: none">High Risk</button>
                    <button type="button" class="risk btn btn-warning" style="display: none">Medium Risk</button>
                </div>
            </div>
        </div>
    </main>
    <script src="lib/tf.js"></script>
    <script type="module" src="calculator.js"></script>
</body>

</html>
